<!DOCTYPE html>
<html lang="ml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>തദ്ദേശ തെരഞ്ഞെടുപ്പ് ഫലം</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@100..900&display=swap');

        body {
            font-family: 'Noto Sans Malayalam', sans-serif;
            background-color: #f0f4f8;
        }

        .widget-container {
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }

        .widget-banner img {
            width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            background-color: white;
        }

        .live-result-button {
            width: 100%;
            padding: 8px;
            background-color: #dc2626;
            color: white;
            font-weight: 800;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .live-dot {
            height: 12px;
            width: 12px;
            background-color: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            position: relative;
        }

        .live-dot::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: #10b981;
            animation: pulse 1.5s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .result-panels {
            transition: max-height .7s ease-in-out, opacity .5s ease-out;
            max-height: 1500px;
            opacity: 1;
            overflow: hidden;
        }

        .result-panels.hidden-results {
            max-height: 0;
            opacity: 0;
        }

        .party-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
        }

        .block-header {
            padding: 12px 15px;
            color: white;
            font-size: 1.15rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        .panchayath-header { background-color: #ef4444; }
        .corporation-header { background-color: #22c55e; }
        .nagarasabha-header { background-color: #3b82f6; }
        .block-panchayath-header { background-color: #f97316; }
        .jilla-panchayath-header { background-color: #8b5cf6; }

        .total-count {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 6px;
            color: #374151;
            font-weight: 800;
        }

        .party-box {
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 0;
            background-color: white;
            text-align: center;
        }

        .party-name {
            font-size: 1rem;
            font-weight: 700;
            color: #1f2937;
        }

        .count {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .ldf-tint { background-color: #fef2f2; }
        .udf-tint { background-color: #eff6ff; }
        .nda-tint { background-color: #fffbeb; }
        .oth-tint { background-color: #f3f4f6; }

        .ldf-count { color: #dc2626; }
        .udf-count { color: #1d4ed8; }
        .nda-count { color: #fbbf24; }
        .oth-count { color: #6b7280; }
    </style>
</head>

<body>

<div class="widget-container">

    <!-- Banner -->
    <div class="widget-banner">
        <img src="https://images.assettype.com/newsmalayalam/2025-11-14/3ola6enc/local-body-poll-banner"
             alt="Election Banner"
             onerror="this.src='https://placehold.co/1000x250/000/fff?text=Election+Banner';">
    </div>

    <!-- LIVE BUTTON -->
    <div class="button-container">
        <button id="liveResultButton" class="live-result-button">
            <span class="live-dot"></span> LIVE RESULT CLICK HERE ▼
        </button>
    </div>

    <div id="dataStatus" class="text-center text-xs py-1 text-gray-500 bg-gray-100">
        ഡാറ്റ സ്റ്റാറ്റിക് ആണ്.
    </div>

    <!-- Result Panels -->
    <div id="resultPanels" class="result-panels hidden-results">

        <!-- Panchayath -->
        <div class="result-block">
            <div class="block-header panchayath-header">
                <span>പഞ്ചായത്ത്</span><span class="total-count">Total 941</span>
            </div>
            <div class="party-grid" data-body="പഞ്ചായത്ത്" data-total="941">
                <div class="party-box ldf-tint"><div class="party-name">LDF</div><div class="count ldf-count">0</div></div>
                <div class="party-box udf-tint"><div class="party-name">UDF</div><div class="count udf-count">0</div></div>
                <div class="party-box nda-tint"><div class="party-name">NDA</div><div class="count nda-count">0</div></div>
                <div class="party-box oth-tint"><div class="party-name">OTH</div><div class="count oth-count">0</div></div>
            </div>
        </div>

        <!-- Corporation -->
        <div class="result-block">
            <div class="block-header corporation-header">
                <span>കോർപ്പറേഷൻ</span><span class="total-count">Total 6</span>
            </div>
            <div class="party-grid" data-body="കോർപ്പറേഷൻ" data-total="6">
                <div class="party-box ldf-tint"><div class="party-name">LDF</div><div class="count ldf-count">0</div></div>
                <div class="party-box udf-tint"><div class="party-name">UDF</div><div class="count udf-count">0</div></div>
                <div class="party-box nda-tint"><div class="party-name">NDA</div><div class="count nda-count">0</div></div>
                <div class="party-box oth-tint"><div class="party-name">OTH</div><div class="count oth-count">0</div></div>
            </div>
        </div>

        <!-- Nagarasabha -->
        <div class="result-block">
            <div class="block-header nagarasabha-header">
                <span>നഗരസഭ</span><span class="total-count">Total 87</span>
            </div>
            <div class="party-grid" data-body="നഗരസഭ" data-total="87">
                <div class="party-box ldf-tint"><div class="party-name">LDF</div><div class="count ldf-count">0</div></div>
                <div class="party-box udf-tint"><div class="party-name">UDF</div><div class="count udf-count">0</div></div>
                <div class="party-box nda-tint"><div class="party-name">NDA</div><div class="count nda-count">0</div></div>
                <div class="party-box oth-tint"><div class="party-name">OTH</div><div class="count oth-count">0</div></div>
            </div>
        </div>

        <!-- Block Panchayath -->
        <div class="result-block">
            <div class="block-header block-panchayath-header">
                <span>ബ്ലോക്ക് പഞ്ചായത്ത്</span><span class="total-count">Total 152</span>
            </div>
            <div class="party-grid" data-body="ബ്ലോക്ക് പഞ്ചായത്ത്" data-total="152">
                <div class="party-box ldf-tint"><div class="party-name">LDF</div><div class="count ldf-count">0</div></div>
                <div class="party-box udf-tint"><div class="party-name">UDF</div><div class="count udf-count">0</div></div>
                <div class="party-box nda-tint"><div class="party-name">NDA</div><div class="count nda-count">0</div></div>
                <div class="party-box oth-tint"><div class="party-name">OTH</div><div class="count oth-count">0</div></div>
            </div>
        </div>

        <!-- Jilla Panchayath -->
        <div class="result-block">
            <div class="block-header jilla-panchayath-header">
                <span>ജില്ല പഞ്ചായത്ത്</span><span class="total-count">Total 14</span>
            </div>
            <div class="party-grid" data-body="ജില്ല പഞ്ചായത്ത്" data-total="14">
                <div class="party-box ldf-tint"><div class="party-name">LDF</div><div class="count ldf-count">0</div></div>
                <div class="party-box udf-tint"><div class="party-name">UDF</div><div class="count udf-count">0</div></div>
                <div class="party-box nda-tint"><div class="party-name">NDA</div><div class="count nda-count">0</div></div>
                <div class="party-box oth-tint"><div class="party-name">OTH</div><div class="count oth-count">0</div></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle panel
    document.getElementById("liveResultButton").addEventListener("click", () => {
        const panels = document.getElementById("resultPanels");
        const btn = document.getElementById("liveResultButton");

        panels.classList.toggle("hidden-results");

        const arrow = panels.classList.contains("hidden-results") ? "▼" : "▲";
        btn.innerHTML = `<span class="live-dot"></span> LIVE RESULT CLICK HERE ${arrow}`;
    });
</script>

</body>
</html>
